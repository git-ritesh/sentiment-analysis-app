<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- favicons -->
    <link rel="shortcut icon" href="../static/icons8-clapperboard-16.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card p-4 text-center">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo mb-3">
            <h2 class="mb-3">ðŸŽ¥ Movie Review Sentiment Analysis ðŸŽ­</h2>
    
            <form action="/predict" method="post">
                <div class="mb-3 text-start">
                    <label for="review" class="form-label">Enter your movie review:</label>
                    <textarea name="review" class="form-control" id="review" rows="5" required placeholder="Type your review here..."></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Sentiment</button>
                </div>
            </form>
    
            {% if prediction_text %}
                <div class="alert alert-info mt-4 fs-5">
                    {{ prediction_text|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
